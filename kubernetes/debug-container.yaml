apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-container
  labels:
    app: debug-container
  annotations:
    checkov.io/skip1: CKV_K8S_9=Not required since nothing is running
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug-container
  template:
    metadata:
      labels:
        app: debug-container
    spec:
      containers:
        - name: debug-container
          image: nadunrds/debug-tools-debug-container:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
